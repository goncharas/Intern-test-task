<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Oleo+Script&family=Raleway:wght@700&family=Roboto:wght@700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/slyles.css" />
        <title>home</title>
    </head>
    <body>
        <header class="header">
            <a href="" class="header__link link">
                <svg class="logo" width="106.16" height="24">
                    <use href="./img/icons.svg#icon-logo"></use>
                </svg>
            </a>
        </header>
        <main>
            <section class="home section">
                <h2 class="home__pretitel">Hi intern!</h2>
                <p class="home__text">Welcome to MI 2022 Front-end test</p>
                <h1 class="home__titel">Lets start using The Cat API</h1>
                <div class="home__box container">
                    <ul class="home__list">
                        <li class="home__item list">
                            <div class="home__item-box voting">
                            <img
                                src="./img/vote-table.png"
                                alt="notebook"
                                width="100"
                                height="124.47"
                            />
                            </div>
                             <button type="button" class="home__btn button">
                                VOTING
                            </button>
                        </li>
                        <li class="home__item list">
                            <div class="home__item-box breeds">
                            <img
                                src="./img/pet-breeds.png"
                                alt="cat"
                                width="117"
                                height="163"
                            />
                            </div>
                             <button type="button" class="home__btn button">
                                BREEDS
                            </button>
                        </li>
                        <li class="home__item list">
                            <div class="home__item-box gallery">
                            <img
                                src="./img/images-search.png"
                                alt="phone"
                                width="112"
                                height="190"
                            />
                            </div>
                            <button type="button" class="home__btn button">
                                GALLERY
                            </button>
                        </li>
                    </ul>
                </div>
            </section>
            <section class="frames box">
                <div class="frames__box container">
                    <img
                        src="./img/girl-and-pet.png"
                        alt="girl-and-pet"
                        width="775"
                        height="900"
                        class="frames__image"
                    />
                </div>
            </section>
        </main>
    </body>
</html>
