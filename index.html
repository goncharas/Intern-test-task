<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&family=Oleo+Script&family=Raleway:wght@700&family=Roboto:wght@700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/slyles.css" />
        <title>home</title>
    </head>
    <body>
        <main>
            <section class="home section">
                <a href="" class="logo link">
                        <svg class="logo__icon" width="106.16" height="24">
                            <use href="./img/icons.svg#icon-logo"></use>
                        </svg>
                    </a>
                <div class="content container">
                    <h2 class="content__pretitel">Hi intern!</h2>
                    <p class="content__text">Welcome to MI 2022 Front-end test</p>
                    <h1 class="content__titel">Lets start using The Cat API</h1>
                    <ul class="content__list list">
                        <li class="content__item">
                            <div class="content__box voting">
                                <img
                                    src="./img/vote-table.png"
                                    alt="notebook"
                                    width="100"
                                    height="124.47"
                                />
                            </div>
                        </li>
                        <li class="content__item">
                            <div class="content__box breeds">
                                <img
                                    src="./img/pet-breeds.png"
                                    alt="cat"
                                    width="117"
                                    height="163"
                                />
                            </div>
                        </li>
                        <li class="content__item">
                            <div class="content__box gallery">
                                <img
                                    src="./img/images-search.png"
                                    alt="phone"
                                    width="112"
                                    height="190"
                                />
                            </div>
                        </li>
                    </ul>
                    <ul class="content__list list">
                        <li class="content__item">
                            <button type="button" class="home__btn button">
                                VOTING
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="home__btn button">
                                BREEDS
                            </button>
                        </li>
                        <li class="content__item">
                            <button type="button" class="home__btn button">
                                GALLERY
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="bakground container">
                    <div class="frames__box"></div>
                    <img
                        src="./img/girl-and-pet.png"
                        alt="girl-and-pet"
                        width="775"
                        height="900"
                        class="frames__image"
                    />
                </div>
                </section>
        </main>
    </body>
</html>
